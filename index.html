<!--HTML file for all the HTML code that is related to the calculator, frontend based work-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS|HTML|CSS Calculator</title>
    <link rel="stylesheet" href="style.css"> <!--Linking the style sheet-->
</head>

<body>

    <section>
        <div class = "container"> <!--Adding a container allowing us to position the calculator numbers and symbols-->
            
            <div class = "display"> <!--Adding the 3 types of display which are required for the calculator-->
                <div class="display-1">0</div> <!--History of the current calculation-->
                <div class="display-2">0</div><!--Current number pressed-->
                <div class="tempResult">0</div> <!--Temporary result shown-->
            </div>
            <div class="all_buttons">
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script> <!--Linking the script file-->

</body>

</html>
